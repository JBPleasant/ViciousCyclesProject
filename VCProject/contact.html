            <div class="form-wrapper">

                <main>
        
                    <form class="cust-form">
        
                        <fieldset>
                            <legend>Customer Information</legend><br>
                            <label for="fName">First Name:</label>
                            <input type="text" name="fName" id="fName" placeholder="Your First Name">
                            
                            <br>
        
                            <label for="lName">Last Name:</label>
                            <input type="text" name="lName" id="lName" placeholder="Your Last Name">
                            
                            <br>

                            <label for="email">Email Address:</label>
                            <input type="email" name="email" id="email" placeholder="Your Email Address">
                            
                            <br>
        
                            <label for="phone">Phone Number:</label>
                            <input type="tel" name="phone" id="phone" placeholder="555-555-5555">
                            
                            <br>
        
                        </fieldset>
        
                        <fieldset>
                            <legend>Questionaire:</legend>
                            <label for="how">How did you hear about us?</label>
                            <select name="how" id="how">
                                <option value="social media">Social Media</option>
                                <option value="TV">TV</option>
                                <option value="google">Google</option>
                                <option value="friends">Friends</option>
                            </select>
                            
                            <br><br>
                            
                            <label for="cycle?">Do you cycle?</label><br>
                            <input type="radio" name="cycle?" id="cycle?" value="Yes"> Yes<br>
                            <input type="radio" name="cycle?" id="cycle?" value="No"> No
    
                            <br><br>
    
                            <label for="trust">Which brands do you trust?</label><br>
                            <input type="checkbox" name="trust" id="trust" value="Bell"> Bell<br>
                            <input type="checkbox" name="trust" id="trust" value="Fasthouse"> Fasthouse<br>
                            <input type="checkbox" name="trust" id="trust" value="Niner"> Niner<br>
                            <input type="checkbox" name="trust" id="trust" value="Shimano"> Shimano<br>
                            <input type="checkbox" name="trust" id="trust" value="Yeti"> Yeti
    
                            <br>
    
                            <label for="what">Do you have any questions for Lance?</label><br>
                            <textarea name="what" id="what" cols="31" rows="3"></textarea>
                            
                            <br><br>
        
                        </fieldset>
        
                        <button class="btn">Submit</button>
        
                    </form>
        
                </main>
